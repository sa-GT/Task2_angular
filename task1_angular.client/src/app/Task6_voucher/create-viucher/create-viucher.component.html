<form #addth="ngForm" (ngSubmit)="addVoucher(addth.value)">
  <div class="form-group">
    <label for="exampleInputEmail1">name</label>
    <input type="text" class="form-control" name="name" ngModel  placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Price</label>
    <input type="text" name="price" ngModel  placeholder="price">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Quantity</label>
    <input type="text"name="quantity" ngModel placeholder="quantity">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
