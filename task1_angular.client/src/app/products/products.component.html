<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">catid</th>
      <th scope="col">name</th>
      <th scope="col">Product id</th>
      <th scope="col">description</th>
      <th scope="col">Detaield</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <th scope="row">1</th>
      <td>{{item.categoryId}}</td>
      <td>{{item.name}}</td>
      <td>{{item.id}}</td>
      <td>{{item.avatar}}</td>
      <td><a routerLink="/detailed/{{item.id}}" class="btn btn-primary">Get detailed</a></td>
    </tr>
  </tbody>
</table>
