<form #addpp="ngForm" (ngSubmit)="addproduct(addpp.value)"> <!--you put onsubmit so it will not work -->
  <div class="form-group">
    <label for="exampleFormControlInput1">name</label>
    <input type="text" class="form-control" name="name" ngModel>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1" name="avataer" ngModel>Image</label><!--without u-->
    <input type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" id="exampleFormControlSelect1" name="categoryId" ngModel>
      <option *ngFor="let item of categories" [value]="item.id"> <!--we not use {item.id} because we work with property bind not with string -->
        {{ item.name }}
      </option>
    </select>
  </div>
  <br />

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
