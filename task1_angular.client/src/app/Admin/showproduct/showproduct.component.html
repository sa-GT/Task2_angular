<a routerLink="/dashboard/addpro" class="btn btn-primary">Add Product</a>
<!--put / in the fist of link to avoud inconsistance cases -->
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">name</th>
      <th scope="col">Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of products">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.categoryId}}</td>
    </tr>
  </tbody>
</table>
