<a routerLink="/dashboard/addcat" class="btn btn-primary">Add Categories</a>
<table class="table table-dark">
  <thead>
    <tr>

      <th scope="col">Id</th>
      <th scope="col">name</th>
      <th scope="col">Image</th>
      <th scope="col">Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of categories">

      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.img}}</td>
      <td><a routerLink="/dashboard/editcat/{{item.id}}">Edit</a></td>
    </tr>
  </tbody>
</table>
